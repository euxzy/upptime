owner: euxzy # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Porfolio Website
    url: https://euxzy.dev
  - name: Wiseline Indonesia
    url: https://wiseline.id
  - name: Wiseline Indonesia (API)
    url: $WISELINE_API
  - name: Wiseline Indonesia (API v2)
    url: $WISELINE_API_V2
  - name: Artoshiru
    url: https://artoshiru.euxzy.dev
  - name: Ceritain
    url: https://ceritain.vercel.app
  - name: Ceritain (API)
    url: $CERITAIN_API
  - name: Custom Hooks
    url: https://hooks.euxzy.com
  - name: LazyChat
